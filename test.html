<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Huella de Carbono - EcoFuturo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand logo" href="index.html">
                <i class="fas fa-leaf logo-icon"></i>
                EcoFuturo
            </a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h3 class="text-center mb-0">Calcula tu Huella de Carbono</h3>
                    </div>
                    <div class="card-body p-4">
                        <form id="carbon-form">
                            <div class="mb-4">
                                <label for="meat-consumption" class="form-label fw-bold">1. ¿Con qué frecuencia consumes carne roja (res, cerdo)?</label>
                                <select id="meat-consumption" class="form-select">
                                    <option value="0">Nunca o casi nunca</option>
                                    <option value="1">1-2 veces por semana</option>
                                    <option value="2">3-5 veces por semana</option>
                                    <option value="3">Diariamente</option>
                                </select>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-bold">2. ¿Cuántos kilómetros recorres a la semana en los siguientes medios?</label>
                                <div class="input-group mb-2">
                                    <span class="input-group-text"><i class="fas fa-car"></i></span>
                                    <input type="number" class="form-control" id="km-car" placeholder="Km en coche particular" value="0">
                                </div>
                                <div class="input-group mb-2">
                                    <span class="input-group-text"><i class="fas fa-motorcycle"></i></span>
                                    <input type="number" class="form-control" id="km-moto" placeholder="Km en motocicleta" value="0">
                                </div>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-bus"></i></span>
                                    <input type="number" class="form-control" id="km-public" placeholder="Km en transporte público" value="0">
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-bold">3. ¿La mayoría de las bombillas en tu hogar son de bajo consumo (LED)?</label>
                                <div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="led-usage" id="led-yes" value="1" checked>
                                        <label class="form-check-label" for="led-yes">Sí</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="led-usage" id="led-no" value="0">
                                        <label class="form-check-label" for="led-no">No</label>
                                    </div>
                                </div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-success btn-lg cta-button">Calcular Mi Huella y Ver Resultados</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/test.js"></script>
</body>
</html>
